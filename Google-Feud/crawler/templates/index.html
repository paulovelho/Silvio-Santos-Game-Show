<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>Google Feud Crawler [Silvio Santos Game Show]</title>
		<style type="text/css" media="screen">
			#container {
				width: 800px;
				left: 50%;
				top: 30px;
				position: absolute;
				margin-left: -400px;
			}
			#details_container{
				font-family: Verdana;
				text-align: center;
				font-family: Verdana;
			}
			input {
				width: 100%;
				margin-bottom: 10px;
			}
			button {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="details_container">
				<input type="text" id="query"/><br/>
				<button onClick="feudme();">FEUD!</button><br/>
				<pre id="response"></pre>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="javascript/jquery.js"></script>
	<script type="text/javascript">
function feudme(){
	var q = $("#query").val();
	$.ajax({
		url: "/feud", type: "POST",
		data: { query: q },
		success: function(data) {
			console.info(data);
			$("#response").html(data);
		}
	});
}
	</script>

</html>
